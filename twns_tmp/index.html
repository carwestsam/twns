<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
        <title>index</title>
        <link rel="stylesheet" href="css/slideshow.css" type="text/css" />
        <link rel="stylesheet" href="css/itemlist.css" type="text/css" />
        <script data-main="js/index" src="js/require.js" type="text/javascript" charset="utf-8"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div class="slideshow">
            <div class="page">
                <div class="itempic">
                    <img class="pic" src="pics/cz80.png"> </img>
                </div>
                <div class="itemdetail">
                    <h1 class="item">CZ80</h1>
                    <h3 class="detail">
                        至尊极速<br />
                        <strong>32</strong>GB 容量<br />
                        读取速度<strong>245</strong>MB/s <br />
                    </h3>
                </div>
            </div>
            <div class="page">
                <div class="itempic">
                    <img class="pic" src="pics/disk.png"></img>
                </div>
                <div class="itemdetail">
                    <h1 class="item">MAXELL CD-R</h1>
                    <h3 class="detail">
                        <strong>红纹黑尊</strong> 黑胶刻录盘 <br />
                        容量高达<strong>700</strong>M <br />
                        <strong>48</strong>倍速<br>
                    </h3>
                </div>
            </div>
            <div class="page">
                <div class="itempic">
                    <img class="pic" src="pics/harddisk2.png"></img>
                </div>
                <div class="itemdetail">
                    <h1 class="item">slim移动硬盘3.0</h1>
                    <h3 class="detail">
                        <strong>500</strong>GB 超大容量<br>
                        只有 <strong>500</strong>g 超薄硬盘 <br />
                        usb3.0 的极速体验<br />
                    </h3>
                </div>
            </div>
        </div>
        <div class="itemlistwrapper">
            <div class="itemlist" id="itemlist">
                <div class="item">
                    <img src="/pics/cz80.png" /></img>
                    <div class="note">
                        <div class="title">
                            cz80
                        </div>
                        <div class="desc">
                            至尊急速
                        </div>
                        <div class="price">
                            315元
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="fakedata.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
